<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style1.css">
</head>
<body>
    <table  cellspacing="0" cellpadding="10" width="100%"  align="center" >
        <tbody>
            <tr>
                <td id="my-td1">
                    <h1 >Let's Chat</h1>
                    <h4>Whether you have a question, want to start a project or simply want to connect</h4><br>
                    <h4>Feel free to send me a message in the contact form</h4>
                </td>
                <td id="my-td2">
                    <h1 id="my-h1">Cotact</h1>
                    <form>
                         <input name="name" type="text" maxlength="20" placeholder="Name*" required><br><br>
                         <input name="email" type="text" placeholder="Email*" required><br><br>
                         <input name="company"type="text" placeholder="Company"><br><br>
                         <input name="phone" type="tel" placeholder="Phone"><br><br>
                         <textarea rows="10" cols="40" placeholder="Message"></textarea><br><br>
                          <button type="submit">submit</button>
                    </form>
                </td>
            </tr>
        </tbody>
        
    </table>
</body>
</html>
